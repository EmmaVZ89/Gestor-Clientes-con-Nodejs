<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/login.js" defer></script>
    <title>Clientes</title>
  </head>
  <body>
    <main>
      <h1 class="gestor-titulo">GESTOR DE CLIENTES</h1>
      <div id="form-container" class="container animated-scroll-right">
        <h2 class="inicio-sesion-titulo">INICIO DE SESIÓN</h2>
        <form>
          <div class="form-floating mb-3 input-form">
            <input
              id="nombreUsuario"
              class="form-control"
              type="text"
              name="nombreUsuario"
              placeholder="Usuario"
              autocomplete="off"
              required
            />
            <label class="" for="nombreUsuario">Usuario</label>
          </div>
          <div class="form-floating mb-3 input-form">
            <input
             id="clave"
             class="form-control"
             type="password"
             name="clave"
             placeholder="Contraseña"
             autocomplete="off"
             required
             />
            <label for="clave">Contraseña</label>
          </div>
          <button id="btn-iniciar" type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
